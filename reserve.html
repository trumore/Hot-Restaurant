<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <title>RESERVE</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Make a Reservation</h1>
            <hr>
            <a href="/home.html">
                <button class="btn btn-danger btn-lg">
                    <span class="fa fa-plus"></span> Home
                </button>
            </a>
            <a href="/tables.html">
                <button class="btn btn-danger btn-lg">
                    <span class="fa fa-eye"></span> View Tables
                </button>
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-header">Make Your Reservation</div>
            <div>
                <form>
                    <div class="mb-3">
                        <label for="reservation-name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="reservation-name">
                    </div>
                    <div class="mb-3">
                      <label for="reservation-email" class="form-label">Email address</label>
                      <input type="text" class="form-control" id="reservation-email">
                    </div>
                    <div class="mb-3">
                      <label for="reservation-phone" class="form-label">Phone Number</label>
                      <input type="number" class="form-control" id="reservation-phone">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                  </form>
            </div>
    </div>
    <script>
        const submitBtn = document.getElementById('submit');
        submitBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const name = document.getElementById('reservation-name').value.trim();
            const email = document.getElementById('reservation-email').value.trim();
            const phone = document.getElementById('reservation-phone').value.trim();
           
            let newReserve = {
                name: name,
                email: email,
                phone: phone
            };
            console.log(newReserve);

            fetch('/api/reserve', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(newReserve),
            })
            .then((response) => response.json())
            .then((data) => {
                console.log(data);
            })
            .catch((error) => {
            console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
