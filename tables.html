<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Hot Restuarant</h1>
            <hr>
            <h2>Current Tables and Reservations</h2>
            <a href="/reserve.html">
                <button class="btn btn-danger btn-lg">
                    <span class="fa fa-plus"></span> Reserve a Table!
                </button>
            </a>
            <a href="/home.html">
                <button class="btn btn-danger btn-lg">
                    <span class="fa fa-eye"></span> Home
                </button>
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <h4>Current Reservations</h4>
            </div>
            <div class="card-body">
              <ul id="currentList" class="list-group"></ul>
            </div>
          </div>
          <div class="card">
            <div class="card-header">
              <h4>Waiting List</h4>
            </div>
            <div class="card-body">
              <ul id="waitList" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
